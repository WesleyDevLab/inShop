<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  layout:decorator="layouts/admin-default">
	<head>
	    <th:block th:remove="all">
			<title>inShop Admin Brand</title>
		    <meta charset="utf-8"/>
		    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		    <meta name="viewport" content="width=device-width, initial-scale=1"/>
		    <meta name="description" content=""/>
		    <meta name="author" content=""/>
		    <!-- Bootstrap Core CSS -->
		    <link href="../../../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
			<!-- Custom css -->	    
	    	<link href="../../../../resources/css/sb-admin-2.css" rel="stylesheet" th:href="@{/resources/css/sb-admin-2.css}"/>
		    <!-- Custom Fonts -->
	    	<link href="../../../../resources/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}"/>
		    <!-- DataTables CSS -->
		    <link href="../../../../resources/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet" th:href="@{/resources/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css}"/>	    	
			<!-- DataTables Responsive CSS -->
    		<link href="../../../../resources/bower_components/datatables-responsive/css/dataTables.responsive.css" rel="stylesheet" type="text/css" th:href="@{/resources/bower_components/datatables-responsive/css/dataTables.responsive.css}"/>	    	
			<!-- style.css -->
    		<link href="../../../../resources/css/style.css" rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}"/>	    	
    	</th:block>
	    	<link href="../../../../resources/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap-theme.min.css}"/>
	</head>
<body>
   <th:block layout:fragment="breadcrumb">
   	 <li class="active" th:text="#{admin.catalog.brand}"></li>
   </th:block>
   <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" layout:fragment="deleteForm">
	  <div class="modal-dialog">
	    <div class="modal-content" id="deleteModalContent">
 	        <form method="post" action="#" id="deleteForm">
	            <div class="modal-header">
	              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	              <h4 class="modal-title" id="deleteModalLabel"><span th:text="#{admin.catalog.category.delete.modalcaption}">Удаление</span></h4>
	            </div>
	            <div class="modal-body" id = "delete-modal-body">
	              <div class="field-box">
	                <span th:text="#{admin.catalog.category.delete.modalmessage}">Подтвердите удаление производителя: </span>
	                <span style="font-weight:bold" id="ctgName"> Производитель </span>
				  </div>	                
	              <div class="field-box" sec:authorize="hasRole('ADMIN')">
                      <label>
					   	<input type="checkbox" name="phisycalDelete"/>
					  	<span th:text="#{admin.catalog.category.delete.phisycalDelete}">Phisycal delete</span>
					  </label>
	              </div>
	            </div> 
	            <div class="modal-footer" id = "delete-modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
	                <button type="submit" id="ID" name="ID" value="" class="btn btn-primary">Удалить</button>
		        </div> 
            </form>  	      
	     </div> 
	  </div> 
	</div>
    <!-- <div layout:fragment="editForm" >
    </div> -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true" layout:fragment="editForm">
	  <div class="modal-dialog">
	    <div class="modal-content" id="editModalContent">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <h3>Modal Body</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>	      
	        </div> 
	     </div> 
	   </div> 
    </div>
    <div class="container-fluid">
		<div class="row" >
		  <div class="col-lg-12" > 
	       <div class="panel panel-default" layout:fragment="content">
	           <div class="panel-heading">
	               <span th:text="#{admin.catalog.brand}" >Brand</span>
	           </div> 	 
	             <div class="panel-body">
 	                  <div class="row">
 	                    <div class="col-md-12">	               
						      <table class="table table-striped table-bordered table-hover table-condensed table-responsive" id="brandDataTable" data-checkid="">
						        <thead >
							      <tr >
							          <th class="col-md-1"></th>
						              <th class="col-md-4 text-center" th:text="#{admin.catalog.brand.name}">Name</th>
						              <th class="col-md-5 text-center" th:text="#{admin.catalog.brand.url}">URL</th>
						              <th class="col-md-1 text-center" th:text="#{admin.catalog.brand.enabled}">Enabled?</th>
						              <th class="col-md-1 text-center"></th>
						  	      </tr>
						 	    </thead>
						 	    <tbody>      
							        <tr th:each="br : ${allBrand}" th:class="${!ct.enabled} ? 'text-muted'">
							            <td class="text-center">						
										    <input class="checkCategory" type="checkbox" th:id="${'check-'+br.id}" th:value="${br.id}"/>
									    </td>
										<td>
										    <div class="a-photo-out">
                                               <span class="photo-block">
                                                 <span class="helper"></span>
                                                 <img th:src="@{${ct.logoUrl}}" th:onerror="@{/resources/img/noimage.png}">
                                               </span>
										       <span class="text-el" th:text="${br.name}">brand</span>
										    </div>										
										</td>
										<td><span th:text="${br.url}">URL</span></td>
						            	<td class="text-center"><i th:class="${ct.enabled} ? 'fa fa-check-circle'"></i></td>
						            	<td class="text-center">
							                <div class="row">
											  <!--  data-toggle="modal" data-target="#editModal" -->
		  				            	  		 <div class="btn-group" role="group" > 
					                                  <button type="button" class="open-editDialog btn btn-outline btn-default btn-xs" 
					                                          data-toggle="modal" data-target="#editModal" data-operation="edit" 
					                                          th:attr="data-id=${ct.id}, data-path=@{${{#strings.containsIgnoreCase(ct.class.name,'AttributeCategory')} ? '/admin/catalog/attributecategory/edit': '/admin/catalog/attributecategory/attribute/edit'}}"> 
					                                    <i class="fa fa-pencil"></i>
					                                  </button>	
					                                  <button type="button" class="open-editDialog btn btn-outline btn-default btn-xs" 
					                                          data-toggle="modal" data-target="#editModal" data-operation="add"
					                                          th:attr="data-id=${ct.id}, data-path=@{${{#strings.containsIgnoreCase(ct.class.name,'AttributeCategory')} ? '/admin/catalog/attributecategory/add': '/admin/catalog/attributecategory/attribute/add'}}">
					                                    <i class="fa fa-copy"></i>
					                                  </button>
						                              <button th:disabled="${!ct.enabled}" type="button" data-toggle="modal" data-target="#deleteModal" 
						                                      class="open-deleteDialog btn btn-outline btn-default btn-xs"
						                                      th:attr="data-id=${ct.id}, data-name=${ct.name}, data-class-name=${ct.class.name}"> 
						                                <i class="fa fa-trash-o"></i>
						                              </button>	
				                            	 </div>  
					                         </div>  
			                             </td>
							        </tr>
							        <th:block th:remove="all">
										<tr th:remove="all">
											<td class="text-center">						
											       <input class="checkCategory" type="checkbox" id='check-1' value="1"/>
										    </td>					         
											<td>
												<div class="a-photo-out">
	                                               <span class="photo-block">
	                                                 <span class="helper"></span>
	                                                 <img src="../../../../resources/img/logo/asus.png" onerror="../../../../resources/img/noimage.png">
	                                               </span>
											       <span class="text-el">brand</span>
										        </div>	
											</td>
											<td>/url</td>
											<td class="text-center">Yes</td>
											<td class="text-center"></td>
										</tr>
										<tr th:remove="all">
											<td class="text-center">						
											       <input class="checkCategory" type="checkbox" id='check-1' value="1"/>
										    </td>					         
											<td>
												<div class="a-photo-out">
	                                               <span class="photo-block">
	                                                 <span class="helper"></span>
	                                                 <img src="../../../../resources/img/logo/samsung.png" onerror="../../../../resources/img/noimage.png">
	                                               </span>
											       <span class="text-el">brand</span>
										        </div>	
											</td>
											<td>/url</td>
											<td class="text-center">Yes</td>
											<td class="text-center"></td>
										</tr>									
								   </th:block>
						        </tbody>
						      </table> 
						   </div>
						</div>      
				     </div> 
			         <div class="panel-footer">
				      <div class="btn-toolbar" role="toolbar" aria-label="...">
	 			   		  <div class="btn-group" role="group" aria-label="..."> 
					        <button type="button" class="btn btn-outline btn-default btn-sm" onclick="$('#categoryDataTable').treegrid('expandAll');">
					          <i class="fa fa-expand"></i>
					        </button>
					        <button type="button" class="btn btn-outline btn-default btn-sm" onclick="$('#categoryDataTable').treegrid('collapseAll');">
					          <i class="fa fa-compress"></i>
					        </button>
					      </div>
					      <div class="btn-group" role="group" aria-label="...">
					   		 <div class="btn-group" role="group" aria-label="..."> 
                                <button type="button" class="open-editDialog btn btn-outline btn-default btn-sm" 
                                        data-toggle="modal" data-target="#editModal" data-operation="add"
                                        th:attr="data-path=@{/admin/catalog/attributecategory/add}">
                                  <i class="fa fa-plus-circle"></i>
                                  <span> </span>
						          <span th:text="#{admin.catalog.attributecategory.addcategory.buttoncaption}">Add category</span> 
                                </button>
						     </div>
					   		 <div class="btn-group" role="group" aria-label="..."> 
                                <button type="button" class="open-editDialog btn btn-outline btn-default btn-sm" 
                                        data-toggle="modal" data-target="#editModal" data-operation="add"
                                        th:attr="data-path=@{/admin/catalog/attributecategory/attribute/add}">
                                  <i class="fa fa-plus-circle"></i>
                                  <span> </span>
						          <span th:text="#{admin.catalog.attributecategory.addattribute.buttoncaption}">Add attribute</span> 
                                </button>
						        
						     </div>
					      </div> 
					  </div>	  
			       </div>
               </div>    
	       </div>
	    </div>
    </div> 
    <!-- jQuery -->
    <script src="../../../../resources/bower_components/jquery/dist/jquery.min.js" th:src="@{/resources/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../../../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/resources/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
    <th:block layout:fragment="script"> 
	    <!-- DataTables JavaScript -->
	    <script src="../../../../resources/bower_components/DataTables/media/js/jquery.dataTables.min.js" th:src="@{/resources/bower_components/DataTables/media/js/jquery.dataTables.min.js}"></script>
	    <script src="../../../../resources/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js" th:src="@{/resources/bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js}"></script>
	    <script type="text/javascript">
	      //<![CDATA[
	           $(document).ready(function() {
    		     $("#brandDataTable").DataTable();
	            });
	            //Открытие окна удаления
		        $(document).on("click", ".open-deleteDialog", function () {
		    	     var ctgId = $(this).data("id");
		    	     var ctgName = $(this).data("name");
		    	     var className = $(this).data("class-name");
		    	     var action;
		    	     $("#delete-modal-footer #ID").val(ctgId);
		    	     $("#delete-modal-body #ctgName").html(ctgName);
		    	     if (className.indexOf("AttributeCategory") >= 0) {
		    	    	 action = window.location.pathname+"/delete"; 
		    	     } else {
		    	    	 action = window.location.pathname+"/attribute/delete";
		    	     }
	    	    	 $("#deleteModalContent #deleteForm").attr("action", action);

		    	});
  		        //Открытие окна редактированя
	    		$("#editModal").on("show.bs.modal", function (e) {
	    			var id = $("#editModal").data("id");
					if ($("#editModal").data("allowed") == "true") {    			
	    		        $("#editModalContent").text("");
	                    $.ajax({
	                        url: $("#editModal").data("path")+((id != null)?"?ID="+id:"") ,
	                        cache: false
	                    }).done(function (html) {
	                                $("#editModalContent").append(html);
	                                $("#editModal").data("allowed","false")
	        	                    $("#name").focus();
	                    });
					}  
                });    	                
		        $(".open-editDialog").on("click", function () {
		          var Id = $(this).data("id");
		          var path = $(this).data("path");
		    	  if (typeof Id != 'undefined') {
		    	  	$("#editModal").data("id",Id);
		    	  } else {
		    		$("#editModal").data("id",null);  
		    	  }
		    	  $("#editModal").data("allowed","true");
		    	  $("#editModal").data("path",path);
		    	});  		        
	            
		   // ]]>
	     </script>
	     <!-- <th:block layout:include="/admin/catalog/attributeCategoryEdit :: scriptEditModal"> -->
	     <th:block layout:fragment="scriptEditModal">
	     </th:block>
    </th:block>
</body>
</html>
