<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" >
	<head>
		<title>Admin inShop</title>
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	
	    <title>inShop Admin Category Edit</title>
	    <!-- Bootstrap Core CSS -->
	    <link href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
	    <!-- Custom Fonts -->
    	<link href="../../../resources/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}"/>
	</head>
<body>
   <div class="container"> 
      <div class="row">
		   <form class="form-horizontal" role="form" action="#" th:object="${category}">
		     <div class="form-group">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" th:text="#{admin.catalog.category.edit.title.edit}">Edit Category</h4>
				</div>
		 	 </div>
			 <!-- /modal-header -->
			 <div class="form-group">
			    <div class="modal-body">
					<label >
					  <span th:text="#{admin.catalog.category.edit.name}">Category1</span>
					</label>
   					<input type="text" class="form-control" th:field="*{name}"> </input>
			    </div>
			 </div>   
			 <!-- /modal-body -->
			 <div class="form-group">
			   <div class="modal-footer">
		 		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" class="btn btn-primary">Save changes</button>
			   </div>
			 </div>  
			 <!-- /modal-footer -->
		   </form>
      </div>
   </div>   		   
</body>
</html>
