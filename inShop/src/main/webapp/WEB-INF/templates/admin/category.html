<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<title>Admin inShop</title>
	    <meta charset="utf-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	    <meta name="viewport" content="width=device-width, initial-scale=1"/>
	    <meta name="description" content=""/>
	    <meta name="author" content=""/>
	
	    <title>inShop Admin</title>
	    <!-- Bootstrap Core CSS -->
	    <link href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>
		<!-- Treegrid -->
	 	<link href="../../../resources/css/jquery.treegrid.css" rel="stylesheet" th:href="@{/resources/css/jquery.treegrid.css}"/>
	    <!-- Custom Fonts -->
    	<link href="../../../resources/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}"/>
	</head>
<title>inShop Admin site</title>
<body>
	<div class="clearfix" th:fragment="content">
      <table class="table tree-2 table-bordered table-striped table-condensed">
        <thead>
	      <tr>
            <th th:text="#{admin.catalog.category.name}">Name</th>
            <th th:text="#{admin.catalog.category.description}">Description</th>
  	      </tr>
 	    </thead>
 	    <tbody th:each="rct : ${allRootCategories}">      
	        <tr th:class="'treegrid-'+${rct.id}">
				<td th:text="${rct.name}">Root category 1</td>
            	<td th:text="${rct.description}">Root category description 1</td>
	        </tr>
	        <tr th:each="ct : ${rct.buildCategoryHierarchy()}" th:class="'treegrid-'+${ct.id}+' treegrid-parent-'+${rct.id}" th:unless="${#lists.isEmpty(rct.buildCategoryHierarchy())}">
				<td th:text="${ct.name}">category 1</td>
            	<td th:text="${ct.description}">category description 1</td>
	        </tr>	        
	        
	        <tr class="treegrid-11 treegrid-parent-1" th:remove="all">
	          <td>Node 1-1</td><td>Additional info</td>
	        </tr>
	        <tr class="treegrid-12 treegrid-parent-1" th:remove="all">
	          <td>Node 1-2</td><td>Additional info</td>
	        </tr>
	        <tr class="treegrid-121 treegrid-parent-12" th:remove="all">
	          <td>Node 1-2-1</td><td>Additional info</td>
	        </tr>
	        <tr class="treegrid-2" th:remove="all">
	          <td>Root node21</td><td>Additional info</td>
	        </tr>
	        <tr class="treegrid-21 treegrid-parent-2" th:remove="all">
	          <td>Node 2-1</td><td>Additional info</td>
	        </tr>
	        <tr class="treegrid-22 treegrid-parent-2" th:remove="all">
	          <td>Node 2-2</td><td>Additional info</td>
	        </tr>
        </tbody>
      </table>	
	</div>
    <!-- jQuery -->
    <script src="../../../resources/bower_components/jquery/dist/jquery.min.js" th:src="@{/resources/bower_components/jquery/dist/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/resources/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
	<!-- Treegrid -->
    <script src="../../../resources/bower_components/jquery/dist/jquery.treegrid.min.js" th:src="@{/resources/bower_components/jquery/dist/jquery.treegrid.min.js}"></script>
	<script src="../../../resources/bower_components/jquery/dist/jquery.treegrid.bootstrap3.js" th:src="@{/resources/bower_components/jquery/dist/jquery.treegrid.bootstrap3.js}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".tree").treegrid({
            expanderExpandedClass: 'fa fa-minus',
            expanderCollapsedClass: 'fa fa-plus'
        });
      });
    </script>	
</body>
</html>
