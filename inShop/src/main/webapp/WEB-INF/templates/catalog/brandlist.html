<th:block layout:decorator="layouts/fullPageLayout">
	<head>
        <title th:utext="#{brands.name}"></title>
    </head>
    <div layout:fragment="content">
 		<ol class="breadcrumb">
  			<li><a th:href="@{/}"><span th:utext="#{mainMenu.main}">Главная</span></a></li>
  			<li class="active"><a th:href="@{/brandlist}"><span th:utext="#{mainMenu.brands}">Бренды</span></a></li>
		</ol>
		<div class="container-fluid">
			<div class="row" th:each="brand: ${brands}">
				<div class="col-lg-12">
					<div class="media">
					  <div class="media-left">
					    <a href="javascript:;">
					      <img class="media-object" th:src="@{${brand.logoUrl}}" width="100" th:onerror="'this.src=\'' + @{/resources/img/noimage.png} + '\';'"/>
					    </a>
					  </div>
					  <div class="media-body media-middle" style="width:auto !important;">
						<h5 class="media-heading" th:utext="${brand.description}"></h5>
					  </div>
					</div>				
				</div>
			</div>
		</div>		
	</div>
</th:block>
