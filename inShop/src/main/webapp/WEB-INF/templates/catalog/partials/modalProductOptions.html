<div class="product-options">
	<h3 th:utext="${product.name}"></h3>
	<div th:object="${product}" th:replace="catalog/partials/productOptions"></div>
    <div class="product-options-modal-buttons">
   	   <form method="POST" th:action="@{/cart/add}">
   	   	   <input type="hidden" name="productId" th:value="${product.id}" />
		   <input type="hidden" name="quantity" value="1" />
    	   <button type="button" class="add-to-cart" th:text="#{button.toCart}"></button>
    	   <button type="button" th:text="#{button.buy1click}"></button>
   	   </form>
    </div>	
</div>
