<th:block layout:decorator="layouts/fullPageLayout">
	<head>
		<th:block th:fragment="meta" th:remove="all">
			<meta name="description" th:content="${#strings.isEmpty(brand.metaDescription)? brand.name: brand.metaDescription}"/>
			<meta name="keywords" th:content="${#strings.isEmpty(brand.metaKeywords)? brand.name: brand.metaKeywords}"/>
		</th:block>
        <title th:utext="${brand.name}"></title>
    </head>
    <div layout:fragment="content">
 		<ol class="breadcrumb">
  			<li><a th:href="@{/}"><span th:utext="#{mainMenu.main}">Главная</span></a></li>
  			<li><a th:href="@{/brand-list}"><span th:utext="#{mainMenu.brands}">Бренды</span></a></li>
  			<li class="active">
  				<span th:utext="${brand.name}"></span>
  			</li>
		</ol> 
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12 content-header">
					<div class="media">
					  <div class="media-left media-middle">
					    <a href="javascript:;">
					      <img class="media-object" th:src="@{${brand.logoUrl}}" width="100" th:onerror="'this.src=\'' + @{/resources/img/noimage.png} + '\';'"/>
					    </a>
					  </div>
					  <div class="media-body media-middle" style="width:auto !important;">
						<h5 class="media-heading" th:utext="${brand.description}"></h5>
					  </div>
					</div>				
				</div>
			</div>
			<div class="row">
				<div class="col-md-12" th:include="catalog/partials/sortForSmallSingleProduct">
				</div>
			</div>			
			<div class="row">
				<div id="pagination-container " class="product-list-container">
					<div th:each="product: ${products}" class="col-md-3 col-sm-6" th:object="${product}" th:include="catalog/partials/smallSingleProduct(pagination='true')">					
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="pagination-holder text-center">
					</div>
				</div>
			</div>
		</div>  
    </div>
    <th:block th:fragment="page-description" th:remove="all">
   		<div class="page-description">
			<h1 th:utext="${#strings.isEmpty(brand.h1)? brand.name: brand.h1}"></h1>
			<th:block th:remove="tag" th:utext="${brand.longDescription}"></th:block>
		</div>
	</th:block>
    <th:block layout:fragment="script">
        <script>	
			$(function(){
			  $(".product-f-image img").lazyload({
			        event : "turnPage",
			        effect : "fadeIn"
			  });				
				
			  var intemPerPage=4;
			  if(window.innerWidth > 600) { 
				  intemPerPage = 8;
			  }; 
			  if (window.innerWidth > 1200) { 		  
				  intemPerPage = 12;
			  }; 
			  if (window.innerWidth > 1500) {
				  intemPerPage = 15;
			  };					
			  $("div.pagination-holder").jPages({
			    containerID : "pagination-container",
			    perPage     : intemPerPage,
			    previous	: "«",
			    next		: "»",
			    callback    : function( pages, items ){
					            items.showing.find("img").trigger("turnPage");
					            /*items.oncoming.find("img").trigger("turnPage");*/
					          }			    
			  });
			
			});   
		</script>
    </th:block>
</th:block>
