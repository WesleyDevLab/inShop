<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>inShop Login</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../resources/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" th:href="@{/resources/bower_components/bootstrap/dist/css/bootstrap.min.css}"/>

    <!-- MetisMenu CSS -->
    <link href="../../../resources/bower_components/metisMenu/dist/metisMenu.min.css" rel="stylesheet" th:href="@{/resources/bower_components/metisMenu/dist/metisMenu.min.css}"/>

    <!-- Custom CSS -->
    <link href="../../../resources/css/sb-admin-2.css" rel="stylesheet" th:href="@{/resources/css/sb-admin-2.css}"/>

    <!-- Custom Fonts -->
    <link href="../../../resources/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" th:href="@{/resources/bower_components/font-awesome/css/font-awesome.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span th:text="#{login.loginToAccount}">Login to Your Account</span></h3>
                    </div>
                     <div class="alert alert-danger" th:if="${param.error}">   
                         <p><span th:text="#{login.noMatchTryAgain}">The e-mail address and/or password entered do not match our records.  Please try again</span></p>
        			</div>
                    <div class="panel-body">
                        <form th:action="@{/login_post.htm}" method="post" role="form">
                            <fieldset>
                                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                                    <input class="form-control" placeholder="Username" name="j_username" type="text" autofocus = "autofocus" th:placeholder="#{login.login}" value="akartkam"/>
                                </div>
                                <div class="form-group" th:class="${param.error} ? 'form-group has-error' : 'form-group'">
                                    <input class="form-control" placeholder="Password" name="j_password" type="password" value="123456" th:placeholder="#{login.password}"/>
                                </div>
                                <div class="checkbox">
                                    <label>
                                      <input name="_spring_security_remember_me" type="checkbox" th:text="#{login.rememberme}">Remember Me</input>
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="submit" class="btn btn btn-primary btn-lg btn-block" th:text="#{login.button}">Login</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../../resources/bower_components/jquery/dist/jquery.min.js" th:src="@{/resources/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../../../resources/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/resources/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../../../resources/bower_components/metisMenu/dist/metisMenu.min.js" th:src="@{/resources/bower_components/metisMenu/dist/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../../../resources/js/sb-admin-2.js" th:src="@{/resources/js/sb-admin-2.js}"></script>

</body>

</html>
